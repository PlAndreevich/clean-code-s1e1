<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" media="screen">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
  </header>
  <article class="main">
    <section class="adding">
      <label for="new-task" class="adding__header">Add Item</label>
      <aside class="task-row-wrapper">
        <input type="text" id="new-task" class="task adding__input">
        <button class="adding__button">Add</button>
      </aside>
    </section>
    <section class="incomplete">
      <h3 class="incomplete__header">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="incomplete__input">
          <label class="task incomplete__label">Pay Bills</label>
          <input type="text" class="task incomplete__input">
          <button class="edit incomplete__button">Edit</button>
          <button class="delete incomplete__button"><img src="./remove.svg" alt="Remove element"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="incomplete__input">
          <label class="task incomplete__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task incomplete__input">
          <button class="edit incomplete__button">Save</button>
          <button class="delete incomplete__button"><img src="./remove.svg" alt="Remove element"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__header">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="completed__input" checked>
          <label class="task completed__label">See the Doctor</label>
          <input type="text" class="task completed__input">
          <button class="edit completed__button">Edit</button>
          <button class="delete completed__button"><img src="./remove.svg" alt="Remove element"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="./app.js"></script>
</body>

</html>
