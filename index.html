<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" media="screen">
</head>

<body>
  <header class="top">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="link">Want more details?</a>
  </header>
  <article class="main">
    <section id="adding">
      <label for="new-task">Add Item</label>
      <aside class="task-row-wrapper">
        <input type="text" id="new-task" class="task">
        <button>Add</button>
      </aside>
    </section>
    <section id="incomplete">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section id="completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="./app.js"></script>
</body>

</html>
